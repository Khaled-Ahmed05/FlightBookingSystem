<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Messages | Flight Booking</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Messages</h2>
    <button id="openMessageModal">New Message</button>
    <div id="messagesContainer"></div>

    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Send Message</h3>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    $('#openMessageModal').click(() => $('#messageModal').fadeIn());
    $('.modal-close').click(() => $('.modal').fadeOut());

    $('#sendBtn').click(() => {
      const msg = $('#messageInput').val().trim();
      if (msg == '') { showAlert('error', 'Enter a message'); return; }
      $.ajax({
        url: '../../backend/api/message/send.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ message: msg, receiver_id: 1, receiver_type: 'company' }),
        success: function (res) { showAlert(res.success ? 'success' : 'error', res.message); $('#messageModal').fadeOut(); }
      });
    });
  </script>
</body>

</html>
