<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Flight Booking</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="../js/auth.js"></script>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <div class="alert" id="alertBox"></div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    $('#loginForm').submit(function (e) {
      e.preventDefault();
      const data = { email: this.email.value, password: this.password.value };
      login(data, function (res) {
        if (res.success) {
          showAlert('success', res.message);
          setTimeout(() => {
            if (res.data.type === 'company') location.href = 'company_home.html';
            else location.href = 'passenger_home.html';
          }, 1000);
        } else showAlert('error', res.message);
      });
    });
  </script>
</body>

</html>
